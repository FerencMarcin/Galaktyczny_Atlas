    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edytuj dane:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table>
              <tr>
                <td>Imie: </td>
                <td><input class="" id="E_i" /> <br /></td>
              </tr>
              <tr>
                <td>Nazwisko: </td>
                <td><input class="" id="E_n" /></td>
              </tr>
              <tr>
                <td>E-mail: </td>
                <td><input class="" id="E_e" /></td>
              </tr>
              <tr>
                <td>Nr telefonu:</td>
                <td><input class="" id="E_t" /></td>
              </tr>
              <tr>
                <td>Kraj:</td>
                <td><select name="panstwo" id="E_c">
                  <option value="Polska" selected>Polska</option>
                  <option value="Czechy">Czechy</option>
                  <option value="Niemcy">Niemcy</option>
                  <option value="Slowacja">Słowacja</option>
                </select></td>
              </tr>
              <tr>
                <td colspan="2">Zapłata:</td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="radio" name="E_p" id="card" value="Eurocard">
                  <label for="card">Eurocard</label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="radio" name="E_p" id="visa" value="Visa">
                  <label for="visa">Visa</label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="radio" name="E_p" id="przelew" value="Przelew">
                  <label for="przelew">Przelew bankowy</label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="radio" name="E_p" id="blik" value="Blik">
                  <label for="blik">Blik</label>
                </td>
              </tr>
            </table>
            <hr>
            <div class="d-flex flex-column" id="E_items">

            </div>
          </div>
          <div class="modal-footer">
            <button
              id="acceptChanges"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Zapisz zmiany
            </button>
            <!-- <button type="button" id="akceptuj" class="btn btn-primary">
              Zapisz zmiany
            </button> -->
          </div>
